<section class="container">

    <div class="center searchBox">
        <h2>Search Recipes</h2>
        <input type="text" ng-model="queryCheck" placeholder="e.g Sweet and sour chicken..." autofocus  />
    </div>
    <br />

        <label>Order by:
                <select ng-model="RecOrder">
                    <option value="Title">Name</option>
                    <option value="-Healthiness">Healthiness</option>
                    <option value="Level">Level</option>
                </select>
            </label>


    <form name="settings">
        <div ng-repeat="cat in getCategories()">
            <b><input name="whatever" type="checkbox" ng-model="filter[cat]" /> {{cat}}</b>
        </div>
    </form>

           <div ng-init="search()"></div>


    <ul class="center allRecipes">
        <!-- <li class="recipes" ng-repeat="Rec in Recipe | limitTo: 3 | filter: queryCheck | orderBy: RecOrder "> -->

        <li ng-repeat="Rec in filtered=(Recipe | filter:filterByCategory | orderBy: RecOrder) | filter: queryCheck" >


            <a href="#/view3/{{Recipe.indexOf(Rec)}}">

                <p class="title">{{Rec.Title}}</p>
 
                <p>Level: <strong>{{Rec.Level}}</strong>
                </p>

                <p class="des">{{Rec.Description}}</p>

                <p ng-if="Rec.glutenFree">
                    *Gluten Free <img class="GF_icon" src="img/GF.png" height="40" width="40" />
                </p>

                <p><img ng-src="{{Rec.img}}" height="140" width="180" />
                </p>

        </li>

        </a>
    </ul>

    <p>Total Recipes: {{Recipe.length}}</p>
</section>
